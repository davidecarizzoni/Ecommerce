<div class="container-sm mt-4">
  <div class="justify-content-center">
    <p *ngIf="errorMessage.length > 0" class="text-danger"> {{errorMessage}} </p>
    <p *ngIf="error.message.length > 0" class="text-danger"> {{error.message}} </p>
    <div class="mx-auto" style="width: 500px;">
      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
        <h2> Register page </h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control"  id="email" aria-describedby="emailHelp" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
