<!-- MENU -->
<app-menu [version]=1></app-menu>

<!-- PAGE -->
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center font-weight-bold">Login</h5>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
              <div class *ngIf="authError">
                <div class="alert alert-warning">{{ authError?.message }}</div>
              </div>
              <div class="form-group">
                <input ngModel #email="ngModel" type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
              </div>
              <div class="form-group">
                <input ngModel #password="ngModel" type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                <a class="d-block text-center mt-2" routerLink="/register">Registrati</a>
              <hr class="my-4">
            </form>
              <button class="btn btn-lg btn-google btn-block text-uppercase" (click)="googleAuth()" ><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" (click)="facebookAuth()"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>

          </div>
        </div>
      </div>
    </div>
  </div>
