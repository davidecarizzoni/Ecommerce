<div class="container-sm mt-4">
  <div class="justify-content-center">
    <div class="mx-auto" style="width: 500px;">
      <form (ngSubmit)="login(email.value, password.value)">
        <h2 >Login page </h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Email" #email>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div>
          <a routerLink="/register"> Registrati </a>
        </div>
      </form>
    </div>
  </div>
</div>
