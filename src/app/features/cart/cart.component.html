<!-- MENU -->
<app-menu [version]=1></app-menu>

    <!-- ========================= SECTION PAGETOP ========================= -->
    <section *ngIf="cart" class="section-pagetop bg">
      <div class="container">
          <h2 class="title-page"> Carrello </h2>
      </div> <!-- container //  -->
      </section>
      <!-- ========================= SECTION INTRO END// ========================= -->

      <!-- ========================= SECTION CONTENT ========================= -->
      <section class="section-content padding-y">
      <div class="container">

      <div class="row">
          <main class="col-md-9">
      <div class="card">

      <table  *ngIf="cart" class="table table-borderless table-shopping-cart">
      <thead class="text-muted">
      <tr class="small text-uppercase">
        <th scope="col">Product</th>
        <th scope="col" width="120">Quantity</th>
        <th scope="col" width="120">Price</th>
        <th scope="col" class="text-right" width="200"> </th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let item of cart.productList">
          <td> {{item.uid}}
          </td>
      </tr>

      </tbody>
      </table>

      <div class="card-body border-top">
          <a routerLink="/checkout" class="btn btn-primary float-md-right"> Make Purchase <i class="fa fa-chevron-right"></i> </a>
          <a routerLink="/store" class="btn btn-light"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
      </div>
      </div> <!-- card.// -->

      <div class="alert alert-success mt-3">
          <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
      </div>

          </main> <!-- col.// -->
          <aside class="col-md-3">
              <div class="card">
                  <div class="card-body">
                          <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right">USD 568</dd>
                          </dl>
                          <dl class="dlist-align">
                            <dt>Discount:</dt>
                            <dd class="text-right">USD 658</dd>
                          </dl>
                          <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right  h5"><strong>$1,650</strong></dd>
                          </dl>
                          <hr>
                          <p class="text-center mb-3">
                              <img src="assets/images/misc/payments.png" height="26">
                          </p>

                  </div> <!-- card-body.// -->
              </div>  <!-- card .// -->
          </aside> <!-- col.// -->
      </div>

      </div> <!-- container .//  -->
      </section>


      <app-footer></app-footer>
